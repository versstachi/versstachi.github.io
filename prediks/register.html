<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="lookport" content="width=device-width, initial-scale=1.0">
    <title>Prediks</title> 
    <link rel="stylesheet" href="css/main.css" /> 
  </head>
  <body class="register_page">
    <div class="login_navbar">
      <div class="logo_prediks">
        <img src="img/logo_big_predix.png" alt="">
      </div>
      <div class="login_button"><a href="" class="login_link blue_link">Log in</a></div>
    </div>
    <div class="login_body">
      <div class="login_page_title">Welcome, please sign up to continue</div>
      <div class="login_form">
        <form action="">
          <div class="login_form_input">
            <label for="first_name"><span>First name*</span>
              <input id="first_name" type="text" name="first_name" placeholder="Sergei">
            </label>
          </div>
          <div class="login_form_input">
            <label for="last_name"><span>Last name*</span>
              <input type="text" name="last_name" placeholder="Trofimov">
            </label>
          </div>
          <div class="login_form_input">
            <label for="role"><span>Role*</span>
              <input id="role" type="text" name="role" placeholder="Select an option">
            </label>
          </div>
          <div class="login_form_input">
            <label for="email"><span>Email*</span>
              <input id="email" type="text" name="email" placeholder="trafimaf@gmail.com">
            </label>
          </div>
          <div class="login_form_input">
            <label for="country"><span>Country*</span>
              <input id="country" type="text" name="country" placeholder="Russia">
            </label>
          </div>
          <div class="login_form_input">
            <label for="phone_number"><span>Phone number</span>
              <input id="phone_number" type="text" name="phone_number" placeholder="Phone number">
            </label>
          </div>
          <div class="login_form_input">
            <label for="company_name"><span>Company name</span>
              <input id="company_name" type="text" name="company_name" placeholder="Company name">
            </label>
          </div> 
          <div class="login_form_input">
            <label for="form_password"><span>Password</span>
              <input id="form_password" type="password" name="form_password" placeholder="your@email.com">
            </label>
          </div>
          <div class="login_form_input">
            <label for="form_password_2"><span>Password</span>
              <input id="form_password_2" type="password" name="form_password_2" placeholder="•••••••••••••">
            </label>
          </div>
          <div class="login_form_input"><button type="submit" class="login_form_button green_link">Sign up</button></div>
          <div class="login_policy">By clicking the “Sign up” button, you accept Terms of Use and <a href="">Privacy Policy.</a></div>
        </form>
      </div>
    </div>
    <div class="login_footer">
      <div class="login_footer_copyrights">© 2021 PredIKS. All rights reserved.</div>
      <div class="login_footer_menu">               
        <a href="" class="footer_link">Contact us</a>
        <a href="" class="footer_link">FAQ</a>
        <a href="" class="footer_link">Privacy policy</a>
        <a href="" class="footer_link">Terms of use</a>
      </div>
    </div>
    <!-- scripts -->
    <script src="js/custom.js"></script> 
    <!-- scripts -->
  </body>
</html>
